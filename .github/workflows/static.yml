<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司内部翻译工具</title>
    <style>
        /* --- 全局样式 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- 主容器 --- */
        .translator-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 24px;
        }

        /* --- 顶部配置区 --- */
        .top-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-group {
            flex: 1;
        }
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fff;
        }

        /* --- 语言选择区 --- */
        .language-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .language-select {
            flex: 1;
        }
        .swap-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin: 0 10px;
            margin-top: 20px; /* 对齐标签和输入框 */
        }
        .swap-button svg {
            width: 24px;
            height: 24px;
            color: #495057;
            transition: transform 0.2s ease-in-out;
        }
        .swap-button:hover svg {
            transform: rotate(180deg);
            color: #007bff;
        }

        /* --- 文本输入/输出区 --- */
        .text-areas {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        textarea {
            flex: 1;
            width: 100%;
            height: 200px;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical; /* 允许用户垂直调整大小 */
            box-sizing: border-box;
        }
        #translation-output {
            background-color: #f1f3f5; /* 给译文框一个不同的背景色 */
        }

        /* --- 操作区 --- */
        .action-area {
            text-align: center;
        }
        .translate-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .translate-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="translator-container">
        <h1>公司内部翻译工具</h1>

        <!-- 顶部配置区 -->
        <div class="top-controls">
            <div class="control-group">
                <label for="project-select">选择项目</label>
                <select id="project-select">
                    <option value="proj1">云上城之歌</option>
                    <option value="proj2">原始人</option>
                    <option value="proj3">真红之刃</option>
                    <option value="proj4">斗破苍穹</option>
                    <option value="proj5">时光杂货店</option>
                </select>
            </div>
            <div class="control-group">
                <label for="text-type-select">文本类型</label>
                <select id="text-type-select">
                    <option value="ui">UI</option>
                    <option value="dialogue">对话</option>
                    <option value="other">其他</option>
                </select>
            </div>
        </div>

        <!-- 语言选择区 -->
        <div class="language-controls">
            <div class="language-select">
                <label for="source-lang">源语言</label>
                <select id="source-lang">
                    <option value="zh-CN">中文（简体）</option>
                    <option value="en">英文</option>
                </select>
            </div>
            
            <button class="swap-button" title="交换语言">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M6.99 11L3 15l3.99 4v-3H14v-2H6.99v-3zM21 9l-3.99-4v3H10v2h7.01v3L21 9z"/></svg>
            </button>

            <div class="language-select">
                <label for="target-lang">目标语言</label>
                <select id="target-lang">
                    <option value="en">英语</option>
                    <option value="ja">日语</option>
                    <option value="ko">韩语</option>
                    <option value="fr">越南</option>
                    <option value="de">泰语</option>
                    <option value="es">印尼语</option>
                    <option value="ru">俄语</option>
                    <option value="it">意大利语</option>
                    <option value="pt">葡萄牙语</option>
                    <option value="ar">阿拉伯语</option>
                </select>
            </div>
        </div>

        <!-- 文本输入/输出区 -->
        <div class="text-areas">
            <textarea id="source-text" placeholder="在此处输入原文..."></textarea>
            <textarea id="translation-output" placeholder="译文将显示在这里..." readonly></textarea>
        </div>

        <!-- 操作区 -->
        <div class="action-area">
            <button class="translate-button">翻译</button>
        </div>

    </div>

    <script>
        // 这是一个纯前端界面模板。
        // 实际的翻译功能、语言交换功能等需要编写 JavaScript 代码来与后端翻译API进行交互。
        // 例如，点击“翻译”按钮时，获取所有输入框和选择框的值，发送给服务器，然后将返回的结果显示在右侧文本框中。
    </script>

</body>
</html>
